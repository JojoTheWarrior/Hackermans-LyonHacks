<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>

    <link rel="stylesheet" href="../assets/css/index.css"></link>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        
    </script>
</head>

<body>
    <div id="map"></div>
    <div id="sidebar">
        <div id="sidebar-title">
            <span style="display: inline-block;"><h1 id="name"></h1></span>
            <span style="display: inline-block;">
                <p style="text-align:right;">
                    <a id="close" href="javascript:void(0)" onclick="hideSidebar()">
                        <i class="fa fa-close" id="close-text" style="font-size:2.5em; color:black;"></i>
                    </a>
                </p>
            </span>
        </div>
    </div>
</body>

<!--Call the countries' files first so that leaflet.js can access the global variables (avoids using modules)-->
<script src="../assets/geojson/north_america.js"></script>
<script src="../assets/geojson/south_america.js"></script>
<script src="../assets/geojson/asia.js"></script>
<script src="../assets/geojson/australia.js"></script>
<script src="../assets/geojson/europe.js"></script>
<script src="../assets/geojson/africa.js"></script>

<!--This actually renders the map-->
<script src="../api/leaflet/leaflet.js"></script>

</html>
